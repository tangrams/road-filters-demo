globals:
    filter_text: ""

sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw
        max_zoom: 16

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.5, .5, .5]

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.6, .6, .6]

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.4, .4, .4]

    roads:
        data: { source: mapzen }
        filter: { not: { kind: rail } }
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: [1, 1, 1]
                width: 3
        red-roads:
            filter: |
                function () {
                    return feature.name && feature.name.toLowerCase().indexOf(globals.filter_text.toLowerCase()) > -1;
                }
            draw:
                lines:
                    color: red
                    width: 3px
                text:
                    order: function() { return feature.sort_key; }
                    text_source: name
                    font:
                        weight: bold
                        size: 10pt
                        family: Lucida Grande
                        fill: white
                        stroke: { color: black, width: 4 }
